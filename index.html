<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59cf6b17a6.js" crossorigin="anonymous"></script>
    <title>Test library</title>
  </head>

  <body>
    <main>
      <div id="topOfPage">
        <div id="LibraryHeader">
          <i class="fas fa-book"></i>
          <p>Library</p>
        </div>
        <div id="myModal" class="modal">
          <div class="modalContent">
            <span class="close">&times;</span>
            <form id="form">
              <label for="inputTitle">Title:</label>
              <input id="inputTitle" type="text" name="inputTitle" placeholder="What is the Title?">

              <label for="inputAuthor">Author:</label>
              <input id="inputAuthor" type="text" name="inputAuthor" placeholder="Who is the Author?">

              <label for="inputPages">How many pages?</label>
              <input id="inputPages" type="number" min="1" max="100000" name="inputPages" placeholder="How many pages?">

              <div>
                <label for="inputReadYes">Have you read it?</label><br>
                <input type="checkbox" name="inputReadYes" id="inputReadYes">
                <span>Yes</span>
              </div>

              <br>

              <button type="button" id="submitBtn">Submit</button>
            </form>
          </div>
        </div>
        <div id="libraryLog">
          <div>
              <p>Total books:</p>
              <p><span class="readDiv read"></span>Read:</p>
              <p><span class="readDiv notRead"></span>Not Read:</p>
              <button type="button" id="clearAllBooks">Clear Library</button>
          </div>
          <div>
              <p id="totalBooks">0</p>
              <p id="totalRead">0</p>
              <p id="totalNotRead">0</p>
          </div>
        </div>
      </div>
      <div id="myTemplate">
        <div id="templateCard">
          <header>The Hobbit</header>
          <p id="author">Author: J.R.R. Tolkien</p>
          <p id="pages">500 pages</p>
          <button>x</button>
          <section>
            <label class="switch">
            <input class="checkbox" type="checkbox">
            <span class="slider round"></span>
          </label>
        </section>
        </div>
      </div>
      <div id="libraryContainer">
      </div>
    </main>
    <footer>
      <p id="created">Created by <a href="https://github.com/thiago-porto25" target="_blank">Thiago Porto</a>, icons by <a href="https://fontawesome.com/" target="_blank">Font Awesome</a></p>
    </footer>
    <button id="newBookButton"><span>+</span></button>
    <script src="./script.js"></script>
  </body>
</html>
