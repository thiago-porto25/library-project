<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59cf6b17a6.js" crossorigin="anonymous"></script>
    <title>Test library</title>
  </head>

  <body>
    <main>
      <div id="topOfPage">
        <div id="LibraryHeader">
          <i class="fas fa-book"></i>
          <p>Library</p>
        </div>
        <div id="myModal" class="modal">
          <div class="modalContent">
            <span class="close">&times;</span>
            <form>
              <label for="title">Title:</label>
              <input id="title" type="text" name="title">
              <label for="author">Author:</label>
              <input id="author" type="text" name="author">
              <label for="pages">How many pages?</label>
              <input id="pages" type="number" min="1" max="100000" name="pages">
              <div>
                <label for="read">Have you read it?</label><br>
                <input type="checkbox" name="read" id="readYes">
                <span>Yes</span>
              </div>
              <br>
              <button id="submitBtn" type="submit">Submit</button>
            </form>
          </div>
        </div>
          <div id="libraryLog">
            <div>
              <p>Total books:</p>
              <p><span class="readDiv read"></span>Read:</p>
              <p><span class="readDiv notRead"></span>Not Read:</p>
            </div>
            <div>
              <p>0</p>
              <p>0</p>
              <p>0</p>
            </div>
          </div>
        </div>
      </div>
      <div id="libraryContainer">
        <div>
          <header>The Hobbit</header>
          <p id="author">Author: J.R.R. Tolkien</p>
          <p id="pages">500 pages</p>
          <button>x</button>
          <section><label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </section>
        </div>
      </div>
    </main>
    <footer>
      <p id="created">Created by <a href="https://github.com/thiago-porto25">Thiago Porto</a>, icons by <a href="https://fontawesome.com/">Font Awesome</a></p>
    </footer>
    <button id="newBookButton">+</button>
    <script src="./script.js"></script>
  </body>
</html>
